<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const ans1 = people.some(person =>{
      return (new Date).getFullYear() - person.year;
    })
    console.log(ans1);

    // Array.prototype.every() // is everyone 19 or older?
    const ans2 = people.every(person => {
      return (new Date).getFullYear - person.year;
    })
    console.log(ans2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const ans3 = comments.find(comment => comment.id === 823423); // 給出元素
    console.log(ans3);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const ans4 = comments.findIndex(comment => comment.id === 823423) // 給出索引值
    console.log(ans4);

    // delete the comment with the ID of 823423
    
    // const ans5  = comments.splice(ans4, 1);
    // console.log(ans5); // 被刪掉的資料
    // console.log(comments); // 刪除資料後的檔案

    const newComments = [...comments.slice(0, ans4), ...comments.slice(ans4 + 1)];
    console.log(newComments);
  </script>
</body>
</html>
